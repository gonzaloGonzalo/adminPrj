<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <title>Lista materia prima</title>
</h:head>
<h:body>
    <h:form id="form">
        <p:growl id="msgs" showDetail="true" />
        <p:dataTable var="m" value="#{materiaPrimaView.listaMateriaPrima}">
            <p:column headerText="Codigo">
                <h:outputText value="#{m.codigo}" />
            </p:column>
            <p:column headerText="Descripcion">
                <h:outputText value="#{m.descripcion}" />
            </p:column>
            <p:column headerText="Lista Precio IVA">
                <h:outputText value="#{m.listaPrecioIva}" />
            </p:column>
            <p:column headerText="KG por bulto">
                <h:outputText value="#{m.kgPorBulto}" />
            </p:column>
            <p:column headerText="Precio por KG">
                <h:outputText value="#{m.precioPorKg}" />
            </p:column>
            <p:column headerText="Proveedor">
                <h:outputText value="#{m.proveedor}" />
            </p:column>
            <p:column headerText="Codigo Proveedor">
                <h:outputText value="#{m.codigoProveedor}" />
            </p:column>
            <p:column headerText="Precio por bulto de lista">
                <h:outputText value="#{m.precioPorBultoDeLista}" />
            </p:column>
        </p:dataTable>
        <p:commandButton value="Agregar" type="button" onclick="PF('detail').show();" />
        <p:commandButton
                value="Volver"
                ajax="false"
                action="inicio.xhmtl?faces-redirect=true"/>
    </h:form>
    <p:dialog id="detail"  header="Agregar Materia prima" widgetVar="detail">
        <h:form>
            <table>
                <tr>
                    <td>Codigo :</td>
                    <td>
                        <h:inputText size = "10"
                                     value = "#{materiaPrimaView.materiaPrima.codigo}" />
                    </td>
                </tr>
                <tr>
                    <td>Descripcion :</td>
                    <td>
                        <h:inputText size = "20"
                                     value = "#{materiaPrimaView.materiaPrima.descripcion}" />
                    </td>
                </tr>
                <tr>
                    <td>Lista Precio IVA :</td>
                    <td>
                        <h:inputText size = "5"
                                     value = "#{materiaPrimaView.materiaPrima.listaPrecioIva}" />
                    </td>
                </tr>
                <tr>
                    <td>KG por bulto :</td>
                    <td>
                        <h:inputText size = "5"
                                     value = "#{materiaPrimaView.materiaPrima.kgPorBulto}" />
                    </td>
                </tr>
                <tr>
                    <td>Precio por KG :</td>
                    <td>
                        <h:inputText size = "5"
                                     value = "#{materiaPrimaView.materiaPrima.precioPorKg}" />
                    </td>
                </tr>
                <tr>
                    <td>Proveedor :</td>
                    <td>
                        <h:inputText size = "5"
                                     value = "#{materiaPrimaView.materiaPrima.proveedor}" />
                    </td>
                </tr>
                <tr>
                    <td>Codigo proveedor :</td>
                    <td>
                        <h:inputText size = "5"
                                     value = "#{materiaPrimaView.materiaPrima.codigoProveedor}" />
                    </td>
                </tr>
                <tr>
                    <td>Precio por bulto de lista :</td>
                    <td>
                        <h:inputText size = "5"
                                     value = "#{materiaPrimaView.materiaPrima.precioPorBultoDeLista}" />
                    </td>
                </tr>
                <tr>
                    <td> </td>
                    <td>
                        <h:commandButton value = "Agregar materia prima"
                                         action = "#{materiaPrimaView.insertarMateriaPrima}" />
                    </td>
                </tr>
            </table>
        </h:form>
    </p:dialog>
</h:body>
</html>
