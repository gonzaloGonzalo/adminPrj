<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <title>Lista materia prima</title>
</h:head>
<h:body>
    <h:form id="form">
        <p:growl id="msgs" showDetail="true" />
        <p:dataTable var="p" value="#{productoView.listaProducto}">
            <p:column headerText="Codigo">
                <h:outputText value="#{p.codigo}" />
            </p:column>
            <p:column headerText="Descripcion">
                <h:outputText value="#{p.descripcion}" />
            </p:column>
            <p:column headerText="Centro de costo">
                <h:outputText value="#{p.centroDeCosto}" />
            </p:column>
            <p:column headerText="Rinde por Receta KG">
                <h:outputText value="#{p.rindePorRecetaKg}" />
            </p:column>
            <p:column headerText="Rinde por Receta Unidad">
                <h:outputText value="#{p.rindePorRecetaUnidad}" />
            </p:column>
        </p:dataTable>
        <p:commandButton value="Agregar" type="button" onclick="PF('detail').show();" />
        <p:commandButton
                value="Volver"
                ajax="false"
                action="inicio.xhmtl?faces-redirect=true"/>
    </h:form>
    <p:dialog id="detail"  header="Agregar Producto" widgetVar="detail">
        <h:form>
            <table>
                <tr>
                    <td>Codigo :</td>
                    <td>
                        <h:inputText size = "10"
                                     value = "#{productoView.producto.codigo}" />
                    </td>
                </tr>
                <tr>
                    <td>Descripcion :</td>
                    <td>
                        <h:inputText size = "20"
                                     value = "#{productoView.producto.descripcion}" />
                    </td>
                </tr>
                <tr>
                    <td>Centro de costo :</td>
                    <td>
                        <h:inputText size = "5"
                                     value = "#{productoView.producto.centroDeCosto}" />
                    </td>
                </tr>
                <tr>
                    <td>Rinde por receta KG:</td>
                    <td>
                        <h:inputText size = "5"
                                     value = "#{productoView.producto.rindePorRecetaKg}" />
                    </td>
                </tr>
                <tr>
                    <td>Rinde por receta Unidad :</td>
                    <td>
                        <h:inputText size = "5"
                                     value = "#{productoView.producto.rindePorRecetaUnidad}" />
                    </td>
                </tr>
                <tr>
                    <td> </td>
                    <td>
                        <h:commandButton value = "Agregar producto"
                                         action = "#{productoView.insertarProducto}" />
                    </td>
                </tr>
            </table>
        </h:form>
    </p:dialog>
</h:body>
</html>
